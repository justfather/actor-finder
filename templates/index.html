<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actor Name Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .progress-bar {
            width: 100%;
            height: 4px;
            background-color: #f3f4f6;
            border-radius: 2px;
            overflow: hidden;
        }
        .progress-bar-fill {
            height: 100%;
            background-color: #3b82f6;
            transition: width 0.5s ease;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        .animate-spin {
            animation: spin 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl font-bold text-center mb-8">Actor Name Finder</h1>
        
        <div class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-6">
            <div class="mb-6">
                <div class="flex items-center justify-center w-full">
                    <label class="flex flex-col w-full h-32 border-4 border-dashed hover:bg-gray-100 hover:border-gray-300">
                        <div class="flex flex-col items-center justify-center pt-7">
                            <svg xmlns="http://www.w3.org/2000/svg" class="w-12 h-12 text-gray-400 group-hover:text-gray-600" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M4 3a2 2 0 00-2 2v10a2 2 0 002 2h12a2 2 0 002-2V5a2 2 0 00-2-2H4zm12 12H4l4-8 3 6 2-4 3 6z" clip-rule="evenodd" />
                            </svg>
                            <p class="pt-1 text-sm tracking-wider text-gray-400 group-hover:text-gray-600">
                                Select a photo
                            </p>
                        </div>
                        <input type="file" class="opacity-0" id="imageInput" accept="image/*"/>
                    </label>
                </div>
            </div>
            
            <div class="flex justify-center">
                <button onclick="uploadImage()" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Find Actor
                </button>
            </div>

            <!-- Loading Indicator -->
            <div id="loadingIndicator" class="hidden mt-4">
                <div class="flex items-center justify-center mb-2">
                    <svg class="animate-spin h-5 w-5 text-blue-500 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <span id="loadingText" class="text-blue-500">Processing image...</span>
                </div>
                <div class="progress-bar">
                    <div id="progressBar" class="progress-bar-fill" style="width: 0%"></div>
                </div>
            </div>

            <div id="preview" class="mt-4 hidden">
                <img id="imagePreview" class="max-w-full h-auto rounded-lg" src="" alt="Preview">
            </div>

            <div id="result" class="mt-6 hidden">
                <div class="border-t pt-4">
                    <h2 class="text-xl font-bold mb-2">Actor Name:</h2>
                    <p id="actorName" class="text-lg text-gray-700"></p>
                </div>

                <div class="mt-4">
                    <h3 class="text-lg font-semibold mb-2">Movies:</h3>
                    <ul id="movieList" class="list-disc pl-5 text-gray-700"></ul>
                </div>

                <div class="mt-4">
                    <h3 class="text-lg font-semibold mb-2">Analysis:</h3>
                    <ul id="analysisList" class="list-disc pl-5 text-gray-700"></ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentRequest = null;  // Keep track of current request
        
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const previewDiv = document.getElementById('preview');
        const resultDiv = document.getElementById('result');
        const actorNameElement = document.getElementById('actorName');
        const movieList = document.getElementById('movieList');
        const analysisList = document.getElementById('analysisList');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const loadingText = document.getElementById('loadingText');
        const progressBar = document.getElementById('progressBar');

        let currentProgress = 0;
        let progressInterval;

        function updateProgress() {
            if (currentProgress < 90) {
                currentProgress += 1;
                progressBar.style.width = currentProgress + '%';
                
                // Update loading text based on progress
                if (currentProgress < 30) {
                    loadingText.textContent = "Analyzing image...";
                } else if (currentProgress < 60) {
                    loadingText.textContent = "Searching for matches...";
                } else {
                    loadingText.textContent = "Getting actor information...";
                }
            }
        }

        imageInput.addEventListener('change', function(e) {
            const file = e.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    imagePreview.src = e.target.result;
                    previewDiv.classList.remove('hidden');
                }
                reader.readAsDataURL(file);
            }
        });

        async function uploadImage() {
            const file = imageInput.files[0];
            if (!file) {
                alert('Please select an image first');
                return;
            }

            // Cancel previous request if exists
            if (currentRequest && currentRequest.signal.aborted === false) {
                currentRequest.abort();
            }

            // Create new AbortController
            currentRequest = new AbortController();

            // Show loading state
            loadingIndicator.classList.remove('hidden');
            resultDiv.classList.add('hidden');
            
            // Reset progress
            currentProgress = 0;
            progressBar.style.width = '0%';

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                    signal: currentRequest.signal
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                displayResults(data);
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    console.log('Request was cancelled');
                } else {
                    console.error('Error:', error);
                    alert('Error processing image. Please try again.');
                }
            } finally {
                // Hide loading after a short delay
                setTimeout(() => {
                    loadingIndicator.classList.add('hidden');
                    currentProgress = 0;
                    progressBar.style.width = '0%';
                }, 500);
            }
        }

        function displayResults(data) {
            actorNameElement.textContent = data.actor_name;
            
            movieList.innerHTML = '';
            if (data.movies && data.movies.length > 0) {
                data.movies.forEach(movie => {
                    const li = document.createElement('li');
                    li.textContent = movie;
                    movieList.appendChild(li);
                });
            } else {
                const li = document.createElement('li');
                li.textContent = 'No movies found';
                movieList.appendChild(li);
            }

            analysisList.innerHTML = '';
            if (data.analysis && data.analysis.length > 0) {
                data.analysis.forEach(item => {
                    const li = document.createElement('li');
                    li.textContent = item;
                    analysisList.appendChild(li);
                });
            }

            resultDiv.classList.remove('hidden');
        }
    </script>
</body>
</html>
